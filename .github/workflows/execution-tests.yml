name: Execution tests

on:
  push:
    branches:
      - master
      - release
      - test
      - dev-main

jobs:
  executionTests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/pypack_requirements.txt
    - name: Move test files
      run: |
        cp automation//tests/test_*.py orbiter/
    - name: Test arxiv webscraper
      run: python orbiter/test_webscrape.py
    - name: Test training of orbiter
      run: python orbiter/test_train_orbiter.py
